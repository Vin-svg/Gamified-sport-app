version: '3.8'

services:
  fitquest-app:
    build: .
    container_name: fitquest-flask-app
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - PORT=5000
    volumes:
      # Optionnel: montage d'un volume pour persister les logs
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "casaos.app.name=FitQuest"
      - "casaos.app.description=App de Fitness Gamifi√©e"
      - "casaos.app.category=Health & Fitness"
      - "casaos.app.port=5000"

  # Service optionnel pour un proxy reverse nginx
  nginx:
    image: nginx:alpine
    container_name: fitquest-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - fitquest-app
    restart: unless-stopped
    profiles:
      - nginx

networks:
  default:
    name: fitquest-network
