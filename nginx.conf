events {
    worker_connections 1024;
}

http {
    upstream fitquest_app {
        server fitquest-app:5000;
    }

    server {
        listen 80;
        server_name localhost;

        # Configuration pour servir les fichiers statiques directement avec nginx
        location /static/ {
            proxy_pass http://fitquest_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Toutes les autres requêtes sont redirigées vers Flask
        location / {
            proxy_pass http://fitquest_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeout configurations
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Health check pour nginx
        location /nginx-health {
            access_log off;
            return 200 "nginx is healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
